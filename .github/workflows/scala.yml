name: Scala CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    - uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    - uses: beyondstorage/setup-hdfs@master
      with:
        hdfs-version: '3.3.1'
    - run: curl ${{ env.HDFS_NAMENODE_ADDR }}
    - name: Run 
      run: sbt run
